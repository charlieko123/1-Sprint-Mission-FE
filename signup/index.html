<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="shortcut icon" href="../image/판다 얼굴.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="bigLogo" href="../" target="_self">
    <img class="bigLogoImg" src="../image/판다마켓로고.png" alt="로고이미지">
  </a>
  <div class="mainContent">
    <div class="emailBox">
      <label>이메일</label>
      <input type="email" name="email">
    </div>
    <div class="nameBox">
      <label>닉네임</label>
      <input type="text" name="name">
    </div>
    <div class="passwordBox">
      <label>비밀번호</label>
      <input type="password" name="password">
    </div>
    <div class="checkPasswordBox">
      <label>비밀번호 확인</label>
      <input type="password" name="checkPassword">
    </div>
    <div class="joinButton">
      <button>회원가입</button>
    </div>
    <div class="simpleLogin">
      <span class="simpleSpan">간편 로그인하기</span>
      <div class="simpleLink">
        <a href="https://www.google.com/" target="_self">
          <img class="google" src="../image/ic_google.png" alt="구글">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_self">
          <img class="kakao" src="../image/ic_kakaotalk.png" alt="카카오톡">
        </a>
      </div>
    </div>
    <div class="askLogin"> <!--여기는 absolute로 바닥에 박기-->
      이미 회원이신가요? 
      <a class="login" href="../login" target="_self">
        로그인
      </a>
    </div>
  </div>
</body>
</html>
