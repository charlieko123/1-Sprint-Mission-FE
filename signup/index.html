<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="shortcut icon" href="../image/판다 얼굴.png">
  <link rel="stylesheet" href="../auth.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C1PM7LWSG7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C1PM7LWSG7');
  </script>
</head>
<body>
  <a class="bigLogo" href="../" target="_self">
    <img class="bigLogoImg" src="../image/판다마켓로고.png" alt="로고이미지">
  </a>
  <form class="signup mainContent">
    <div class="email inputBox">
      <label for="email">이메일</label>
      <input id="email" class="inputForm" type="email" name="email" placeholder="이메일을 입력해주세요">
      <span class="email errorMessage"></span>
    </div>
    <div class="name inputBox">
      <label for="name">닉네임</label>
      <input id="name" class="inputForm" type="text" name="name" placeholder="닉네임을 입력해주세요">
      <span class="name errorMessage"></span>
    </div>
    <div class="password inputBox">
      <label for="password">비밀번호</label>
      <input id="password" class="inputForm" type="password" name="password" placeholder="비밀번호를 입력해주세요">
      <span class="password errorMessage"></span>
      <img class="eye" src="../image/btn_visibility_on.svg" alt="텍스트 보기"></img>
      <img class="slashed eye" src="../image/btn_visibility_off_24px.svg" alt="텍스트 가리기"></img> 
    </div>
    <div class="checkPassword inputBox">
      <label for="checkPassword">비밀번호 확인</label>
      <input id="checkPassword" class="inputForm" type="password" name="checkPassword" placeholder="비밀번호를 다시 한 번 입력해주세요">
      <span class="checkPassword errorMessage"></span>
      <img class="eye" src="../image/btn_visibility_on.svg" alt="텍스트 보기"></img>
      <img class="slashed eye" src="../image/btn_visibility_off_24px.svg" alt="텍스트 가리기"></img>
    </div>
    <button class="joinButton" type="submit">회원가입</button>
    <div class="simpleLogin">
      <span class="simpleSpan">간편 로그인하기</span>
      <div class="simpleLink">
        <a href="https://www.google.com/" target="_self">
          <img class="google" src="../image/ic_google.png" alt="구글">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_self">
          <img class="kakao" src="../image/ic_kakaotalk.png" alt="카카오톡">
        </a>
      </div>
    </div>
    <div class="askLogin">
      이미 회원이신가요?
      <a class="login" href="../login" target="_self">
        로그인
      </a>
    </div>
  </form>
  <script src="../passwordEye.js"></script>
  <script src="../validCheck.js"></script>
  <script type="module" src="../signupManager.js"></script>
</body>
</html>
