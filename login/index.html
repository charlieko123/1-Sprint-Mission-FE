<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="shortcut icon" href="../image/판다 얼굴.png">
  <link rel="stylesheet" href="../auth.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  <a class="bigLogo" href="../" target="_self">
    <img class="bigLogoImg" src="../image/판다마켓로고.png" alt="로고이미지">
  </a>
  <div class="login mainContent">
    <div class="email inputBox">
      <label>이메일</label>
      <input class="email inputForm" type="email" name="email" placeholder="이메일을 입력해주세요">
    </div>
    <div class="password inputBox">
      <label>비밀번호</label>
      <input class="password inputForm" type="password" name="password" placeholder="비밀번호를 입력해주세요">
      <img class="eye" src="../image/btn_visibility_on.svg" alt="텍스트 보기"></img>
      <img class="slashed eye" src="../image/btn_visibility_off_24px.svg" alt="텍스트 가리기" ></img>
    </div>
    <button class="loginButton">로그인</button>
    <div class="simpleLogin">
      <span class="simpleSpan">간편 로그인하기</span>
      <div class="simpleLink">
        <a href="https://www.google.com/" target="_self">
          <img class="google" src="../image/ic_google.png" alt="구글">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_self">
          <img class="kakao" src="../image/ic_kakaotalk.png" alt="카카오톡">
        </a>
      </div>
    </div>
    <div class="askJoin">
      판다마켓이 처음이신가요?
      <a class="join" href="../signup" target="_self">
        회원가입
      </a>
    </div>
  </div>
  <script src="../index.js"></script>
</body>
</html>
